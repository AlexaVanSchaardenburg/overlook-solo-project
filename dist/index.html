<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;500&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
  rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Overlook Retreats</title>
</head>
<body>
<!-- LOGIN PAGE -->
  <main class="flex" id="login-page">
    <img id="login-img" alt="Inviting and sofisticated bed set" src="../images/login-img.jpg">
    <div id="login">
      <img id="login-logo" alt="Overlook Retreats logo with graphic of sun rising over hills" src="../images/logo-grey.png">
      <div id="login-box">
        <h1>Login to sweet dreams ...</h3>
        <form id="login-form">
          <label for="username-input">username:</label>
          <input type="text" class="login-input" id="username-input" placeholder="type username here">
          <label for="password-input">password:</label>
          <input type="text" class="login-input" id="password-input" placeholder="type password here">
          <p class="login-error-message"></p>
          <button id="login-button">login</button>
        </form>
      </div>
    </div>
  </main>
<!-- NAV -->
  <nav class="flex hidden" id="nav-bar">
    <div>
      <div class="flex nav-buttons">
        <h1 id="nav-header">Book your next retreat now</h1>
        <div class="flex">
          <button class="home-button"><span class="material-symbols-rounded">home</span>View Past Bookings</button>
        <button id="return-to-login">username</button>
        </div>
      </div>
        <div class="flex">
          <form class="flex dash-element nav-info select-date-form hidden">
            <label for="date-selector">Select booking date:</label>
            <input type="date" id="date-selector" value="select date" min="2020-01-01" max="2026-12-31">
            <button id="view-available-rooms">choose a room</button>
            <p class="error-for-no-date"></p>
          </form>
          <div class="flex nav-info selected-date">
            <p>date selected:</p>
            <p id="current-date">Apr 28th, 2023</p>
          </div>
          <div class="flex nav-info filter-by-type">
            <select id="room-select">
                <option value="All">All Types</option>
                <option value="Residential Suite">Residential Suite</option>
                <option value="Suite">Suite</option>
                <option value="Single Room">Single Room</option>
                <option value="Junior Suite">Junior Suite</option>
            </select>
            <button id="filter-button">filter by type</button>
          </div>
        </div>
</div>
    <img id="nav-logo" alt="Overlook Retreats logo with graphic of sun rising over hills" src="../images/blue-logo.png">
  </nav>
<!-- DASH -->
  <main class="dashboard hidden">
    <div class="flex" id="bookings-title-bar">
      <h2 id="all-bookings">Past Bookings</h2>
      <div class="flex">
        <p id="total-cost-label">total spent: </p>
        <p id="total-cost"><span class="material-symbols-rounded">
          monetization_on
          </span>1,721.07</p>
      </div>
    </div>
    <div class="booking-display flex" id="booking-number">
      <h3 class="room-type">Room Type</h3>
      <p class="booking-date"><span class="material-symbols-rounded">calendar_month</span>Jan 24th, 2023</p>
      <p class="booking-cost"><span class="material-symbols-rounded">monetization_on</span>358.40</p>
    </div>
  </main>
<!-- BOOKINGS -->
  <main class="hidden" id="make-booking-page">
    <div class="available-room flex">
      <div class="rm-info">
        <h3 class="room-type">Room Type</h3>
        <div class="sub-info flex">
          <p class="rm-info-element"><span class="material-symbols-rounded">king_bed</span>Bed Type x num</p>
          <p class="rm-info-element"><span class="material-symbols-rounded">monetization_on</span>Room Cost</p>
          <p class="rm-info-element">This room has a bidet!</p>
        </div>
      </div>
      <button class="book-room-button" id="rm-num">Book this room!</button>
    </div>
  </main>

  <script src="bundle.js"></script>
</body>
</html>

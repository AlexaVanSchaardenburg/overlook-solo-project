<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;500&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
  rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="datepicker.min.css">
  <title>Overlook Retreats</title>
</head>
<body>
  <nav class="flex">
    <div>
      <div class="flex">
        <h1>Book your next retreat now</h1>
        <button id="return-to-login">username<span class="material-icons-round">switch_account</span>
        </button>
      </div>
      <form class="flex dash-element" id="select-date-form">
        <span class="material-symbols-rounded">
          calendar_month
          </span>
        <input type="text" id="date-selector" placeholder="select date"></input>
        <button id="view-available-rooms">choose a room</button>
      </form>
    </div>
    <img id="nav-logo" alt="Overlook Retreats logo with graphic of sun rising over hills" src="../images/blue-logo.png">
  </nav>
  <main class="flex hidden" id="login-page">
    <img id="login-img" alt="Inviting and sofisticated bed set" src="../images/login-img.jpg">
    <div id="login">
      <img id="login-logo" alt="Overlook Retreats logo with graphic of sun rising over hills" src="../images/logo-grey.png">
      <div id="login-box">
        <h1>Login to sweet dreams ...</h3>
        <form id="login-form">
          <label for="username-input">username:</label>
          <input type="text" id="username-input" placeholder="type username here">
          <label for="password-input">password:</label>
          <input type="text" id="password-input" placeholder="type password here">
          <button>login</button>
        </form>
      </div>
    </div>
  </main>
  <main id="dashboard">
    <div class="flex" id="bookings-title-bar">
      <h2 id="all-bookings">All Bookings</h2>
      <div class="flex">
        <p id="total-cost-label">total spent</p>
        <p id="total-cost"><span class="material-symbols-rounded">
          monetization_on
          </span>1,721.07</p>
      </div>
    </div>
    <div class="booking-display flex">
      <h3 class="">Room Type</h3>
      <p class="booking-date"><span class="material-symbols-rounded">
        calendar_month
        </span>Jan 24th, 2023</p>
      <p class="booking-cost"><span class="material-symbols-rounded">
        monetization_on
        </span>358.40</p>
    </div>
  </main>
  <script src="bundle.js"></script>
  <script src="datepicker.min.js"></script>
</body>
</html>
